spring.application.name=desafio-nubank-api

spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/cadastro
spring.datasource.username=${DB_USERNAME}   #defina no ambiente
spring.datasource.password=${DB_PASSWORD}   #defina no ambiente

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true